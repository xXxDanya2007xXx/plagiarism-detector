name: Generate Report

on:
  workflow_dispatch:
    inputs:
      folder:
        description: "Folder with submissions"
        required: false
        default: "uploads"
      threshold:
        description: "Suspicion threshold (0..1)"
        required: false
        default: "0.75"
  schedule:
    - cron: "0 3 * * *"
  push:
    branches: ["main", "master"]
    paths:
      - "uploads/**"
      - "src/**"
      - "scripts/**"
      - "requirements.txt"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Generate report + site
        run: |
          python scripts/generate_site.py \
            --input "${{ inputs.folder || 'uploads' }}" \
            --out reports \
            --site site \
            --threshold "${{ inputs.threshold || '0.75' }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plagiarism-report
          path: |
            reports/
            site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
